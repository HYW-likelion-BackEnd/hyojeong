<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    />
    <link rel="stylesheet" href="../css/login.css" />
    <title>로그인</title>
</head>

<body>
    <div class="logo-container">
    </div>
    <form class="user" method="post">
        <div class="input-container">
            <p>아이디</p>
            <input type="text" id="input-id" name="input-id" placeholder="아이디입력"></input>
            <p> 비밀번호</p>
            <input type="password" id="input-pwd" name="input-pwd" placeholder="비밀번호입력"></input>
        </div>
        <button type="submit" class="btn" id="img_btn">
            <img id="btn_image" src="../images/login_btn1.svg" />
        </button>
    </form>
    <div class="register">
        <p>회원가입</p>
    </div>
    <p>또는</p>
    <button type="button" class="btn" id="so_btn">
        <img id="btn_image" src="../images/google.svg" />
    </button>
    <script src="../js/login.js"></script>
</body>

</html>
